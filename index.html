<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-top"></div>
        <div class="card-body">
          <img src="./images/image-victor.jpg" alt="" />
          <h4>Victor Crest <span class="light-gray">26</span></h4>

          <p class="light-gray">London</p>
        </div>
      </section>
      <section class="card-below">
        <div class="followers">
          <h5>80K</h5>
          <p>Followers</p>
        </div>
        <div class="Likes">
          <h5>803K</h5>
          <p>Likes</p>
        </div>
        <div class="Photos">
          <h5>1.4K</h5>
          <p>Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
